<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Collar Inquiry Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="animation-wrapper">
        <!-- Existing SVG objects -->
        <svg class="animated-object airplane airplane-1" viewBox="0 0 24 24">
            <path d="M22 16.21v-1.895L14 8V4a2 2 0 0 0-4 0v4.105L2 14.42v1.789l8-2.81V18l-3 2v2l5-2 5 2v-2l-3-2v-4.685l8 2.895z"/>
        </svg>
        <svg class="animated-object airplane airplane-2" viewBox="0 0 24 24">
            <path d="M22 16.21v-1.895L14 8V4a2 2 0 0 0-4 0v4.105L2 14.42v1.789l8-2.81V18l-3 2v2l5-2 5 2v-2l-3-2v-4.685l8 2.895z"/>
        </svg>
        <svg class="animated-object book book-1" viewBox="0 0 24 24">
            <path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z"/>
        </svg>
        <svg class="animated-object book book-2" viewBox="0 0 24 24">
            <path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z"/>
        </svg>
        <svg class="animated-object pen" viewBox="0 0 24 24">
            <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
        </svg>
        <svg class="animated-object graduation-cap" viewBox="0 0 24 24">
            <path d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82zM12 3L1 9l11 6 9-4.91V17h2V9L12 3z"/>
        </svg>
        
        <!-- New laptop object -->
        <svg class="animated-object laptop" viewBox="0 0 24 24">
            <path d="M20 18c1.1 0 1.99-.9 1.99-2L22 5c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v11c0 1.1.9 2 2 2H0c0 1.1.9 2 2 2h20c1.1 0 2-.9 2-2h-4zM4 5h16v11H4V5zm8 14c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"/>
        </svg>
        
        <!-- Animated text elements -->
        <div class="animated-text text-whitecollar" style="top: 30%; left: 5%;">WhiteCollar</div>
        <div class="animated-text text-ielts" style="top: 30%; right: 10%;">IELTS</div>
        <div class="animated-text text-abroad" style="bottom: 20%; left: 5%;">Abroad</div>
        <div class="animated-text text-study-visa" style="top: 50%; right: 3%;">Study Visa</div>
        <div class="animated-text text-education" style="bottom: 40%; left: 3%;">Education</div>
        <div class="animated-text text-career" style="top: 70%; right: 5%;">Career</div>
    </div>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <div class="title-box">
                        <img src="icon_image-removebg-preview.png" alt="Logo">
                        <h2>WhiteCollar Inquiry Form</h2>
                    </div>
                    <form name="google-sheet">
                        <!-- Personal Information Section -->
                        <div class="form-section">
                            <h3 class="section-title">Personal Information</h3>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <input type="text" name="Name" class="form-control" placeholder="Full Name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <input type="email" name="Email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" class="form-control" placeholder="Email" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <input type="tel" name="Student phone" id="phone" class="form-control" placeholder="Student Phone Number (10 digits)" pattern="[0-9]{10}" maxlength="10" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <input type="date" name="DOB" id="dateOfBirth" class="form-control" required>
                                    <label for="dateOfBirth" class="date-label">Date of Birth</label>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <input type="text" name="Parents Name" class="form-control" placeholder="Father/Mother/Husband's Name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <input type="text" name="Parents Occupation" class="form-control" placeholder="Father/Mother/Husband's Occupation" required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <input type="tel" name="Parents phone" id="phone1" class="form-control" placeholder="Parent/Husband Phone Number (10 digits)" pattern="[0-9]{10}" maxlength="10" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <input type="text" name="Last Qualification" class="form-control" placeholder="Last Qualification" required>
                                </div>
                                
                                <div class="col-md-12 mb-3">
                                    <input type="text" name="address" class="form-control" placeholder="Address" required>
                                </div>
                            </div>
                        </div>
                        

                        <div class="form-section">
                            <h3 class="section-title">For IELTS Inquiry Only</h3>
                            <div class="education-subsection">
                                <div class="row">
                                    <div class="col-md-3 mb-3">
                                        <label for="ieltsType">IELTS Exam Type :</label>
                                        <select style="height: 45px;" id="ieltsType" name="IeltsType" class="form-control">
                                        <option value="none">None</option>
                                        <option value="General">General</option>
                                        <option value="Academic">Academic</option>    
                                    </select>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="startMonth">Month:</label>
                                        <select style="height: 45px" id="startMonth" name="studentstartMonth" class="form-control">
                                            <option value="">Select Month</option>
                                            <option value="January">January</option>
                                            <option value="February">February</option>
                                            <option value="March">March</option>
                                            <option value="April">April</option>
                                            <option value="May">May</option>
                                            <option value="June">June</option>
                                            <option value="July">July</option>
                                            <option value="August">August</option>
                                            <option value="September">September</option>
                                            <option value="October">October</option>
                                            <option value="November">November</option>
                                            <option value="December">December</option>
                                        </select>
                                    </div>
                                    <div class="col-md-5 mb-3">
                                        <label for="startYear">Year:</label>
                                        <select style="height: 45px" id="startYear" name="studentAbroadYear" class="form-control">
                                            <option value="">Select Year</option>
                                            <!-- Years will be populated dynamically using JavaScript -->
                                        </select>
                                    </div>
                                </div>
                                <h3 class="section-title">Desired Countries</h3>
                                <div class="row">
                                    
                                    <div class="col-md-4 mb-3">
                                        <input type="text" name="desiredCountry1" class="form-control" placeholder="First Choice Country">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <input type="text" name="desiredCountry2" class="form-control" placeholder="Second Choice Country">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <input type="text" name="desiredCountry3" class="form-control" placeholder="Third Choice Country">
                                    </div>
                                </div>
                                <h3 class="section-title">English Proficiency Test</h3>
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="examType">Select English Test:</label>
                                        <select style="height: 45px;" id="examType" name="examType" class="form-control">
                                            <option value="none">None</option>
                                            <option value="ielts">IELTS</option>
                                            <option value="pte">PTE</option>
                                            <option value="oet">OET</option>    
                                        </select>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="examDate">From</label>
                                        <input type="text" id="examDate" name="center location" class="form-control locked-field" placeholder="Location" disabled>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="examScore">Test Score</label>
                                        <input type="text" id="examScore" name="examScore" class="form-control locked-field" placeholder="Enter your score" disabled>
                                    </div>
                                </div>  
                            </div>   
                        </div>

                        <div class="form-section">
                            <h3 class="section-title">For Visa Inquiry Only</h3>
                            <div class="education-subsection">
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="typeofvisa">Type of Visa</label>
                                        <select style="height: 45px;" id="typeofvisa" name="Visitor Type of visa" class="form-control">
                                            <option value="none">None</option>
                                            <option value="Tourist">Tourist</option>
                                            <option value="Visitor">Visitor</option>
                                            <option value="Internship">Internship</option>
                                            <option value="Business">Business</option>
                                            <option value="Other">Other</option>    
                                        </select>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="specificvisa">Other Visa</label>
                                        <input type="text" id="specificvisa" name="Visitor Other Visa" class="form-control locked-field" placeholder="Other Visa Specify" disabled>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="target country">Destination Country</label>
                                        <input type="text" name="Visitor Country" class="form-control" id="target country" placeholder="Target Country">
                                    </div>
                                </div>
                                <h3 class="section-title">Purpose & Duration Information</h3>
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <input type="text" name="Visitor Duration" class="form-control" placeholder="Duration of stay (e.g 1 Month or 15 days)">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <input type="number" name="visitorNumber" class="form-control" placeholder="Number of Visitors" min="0" max="100">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <select style="height: 45px;" id="purposeofvisit" name="Visitor Purpose of Visit" class="form-control">
                                            <option value="none">Purpose of Visit</option>
                                            <option value="Tourism">Tourism</option>
                                            <option value="Visiting Family/Friends">Visiting Family/Friends </option>
                                            <option value="Business">Business</option>
                                            <option value="Other">Other</option>    
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-13 mb-3">
                                    <textarea id="otherpurpose" name="Visitor Other Purpose" class="form-control locked-field" placeholder="Other Purpose Specify" disabled></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-section">
                            <h3 class="section-title">Other Details</h3>
                            <div class="education-subsection">
                                <div class="row">
                                    <div class="col-md-3 mb-3">
                                        <label for="pass">Do you have Passport ?</label>
                                        <select style="height: 45px;" id="pass" name="Visitor Passport" class="form-control">
                                            <option value="none">None</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>    
                                        </select>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="alreadyvisited">Have you travelled Abroad before?</label>
                                        <select style="height: 45px;" id="alreadyvisited" name="Visitor Travelled before" class="form-control">
                                            <option value="none">None</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>    
                                        </select>
                                    </div>
                                    <div class="col-md-5 mb-3">
                                        <label for="visitedcountries">Visited Countries</label>
                                        <textarea id="visitedcountries" name="Visitor Visited Countries" class="form-control locked-field" placeholder="Visited Countries" disabled></textarea>
                                    </div>
                                    
                                    <div class="col-md-4 mb-3">
                                        <label for="rejection">Any prior visa rejections ?</label>
                                        <select style="height: 45px;" id="rejection" name="Visitor Prior Rejection" class="form-control">
                                            <option value="none">None</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>    
                                        </select>
                                    </div>
                                    <div class="col-md-8 mb-3">
                                        <label for="rejectionreason">Reason of Rejection</label>
                                        <textarea id="rejectionreason" name="Visitor Rejection Reason" class="form-control locked-field" placeholder="Describe Rejection Reason" disabled></textarea>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="startMonth1">Month:</label>
                                        <select style="height: 45px" id="startMonth1" name="visitorstartMonth" class="form-control">
                                            <option value="">Select Month</option>
                                            <option value="January">January</option>
                                            <option value="February">February</option>
                                            <option value="March">March</option>
                                            <option value="April">April</option>
                                            <option value="May">May</option>
                                            <option value="June">June</option>
                                            <option value="July">July</option>
                                            <option value="August">August</option>
                                            <option value="September">September</option>
                                            <option value="October">October</option>
                                            <option value="November">November</option>
                                            <option value="December">December</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="visitorstartYear">Year:</label>
                                        <select style="height: 45px" id="visitorstartYear" name="VisitorYear" class="form-control">
                                            <option value="">Select Year</option>
                                            <!-- Years will be populated dynamically using JavaScript -->
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-13 mb-3">
                                    <textarea name="additionalqueries" class="form-control" placeholder="Any Queries" rows="2"></textarea>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="about us">How do you know about us ?</label>
                                        <select style="height: 45px" id="about us" name="about us" class="form-control">
                                            <option value="search_engine">Search Engine (e.g., Google)</option>
                                            <option value="social_media">Social Media</option>
                                            <option value="friend_family">Friend or Family</option>
                                            <option value="advertisement">Online Advertisement</option>
                                            <option value="news_media">News or Media</option>
                                            <option value="email">Email Campaign</option>
                                            <option value="website">Your Website</option>
                                            <option value="event">Event or Webinar</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-4"> 
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
